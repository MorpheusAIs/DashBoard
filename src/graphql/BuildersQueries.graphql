fragment BuilderProject on BuildersProject {
  admin
  claimLockEnd
  id
  minimalDeposit
  name
  startsAt
  totalClaimed
  totalStaked
  withdrawLockPeriodAfterDeposit
}

query getBuildersProjects($first: Int = 10, $skip: Int = 10) {
  buildersProjects(first: $first, skip: $skip) {
    ...BuilderProject
  }
}

query getBuildersProject($id: ID = "") {
  buildersProject(id: $id) {
    ...BuilderProject
  }
}

query getBuildersProjectUsers($buildersProjectId: Bytes = "") {
  buildersUsers(where: {buildersProjectId: $buildersProjectId}) {
    address
    buildersProjectId
    id
    staked
  }
}
